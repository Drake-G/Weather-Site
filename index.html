<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>WeatherAPI</title>
    
</head>
<body>
    <header class="header">Weather Dashboard</header>

  <main class = "container" class="flex-row justify-space-between">
    <div class="row">
       <div  class="col-4" id="search" class="card">
            <h3 class="card-header text-uppercase">Search for a City: </h3>
            <form id="user-form" class="card-body">
              <label class="form-label" for="search"></label>
              <input type="text" id="search" autofocus="true" placeholder="Playa del Carmen" class="form-input" />
              <button type="submit"  class="btn">Search</button>
            </form>
            <ul class="list-group previous"></ul>
       </div>
       <div class="col-8 weather">
         <div id="today">
           <h1 id="location"><i id="climate"></i></h1>
           <p id="temperature"></p>
           <p id="humidity"></p>
           <p id="wind-speed"></p>
           <p id="uv"></p>
         </div>
         <div id="forcast"></div>
       </div>
   </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.5.1.js"
  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
